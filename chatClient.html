<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSE Chat</title>
</head>
<body>
    <input type="text" id="input" style="width: 100%; padding: 10px; border: 2px solid black;" />

    <script>
        let nick = prompt("Enter your nickname");
        let input = document.getElementById("input");

        input.focus();

        let chat = new EventSource("/chat");

        chat.addEventListener("chat", event => {
            let div = document.createElement("div");

            div.append(event.data);
            input.before(div);
            input.scrollIntoView();
        });

        input.addEventListener("change", () => {
            fetch("/chat", {
                method: "POST",
                body: `${nick}: ${input.value}`
            })
                .then(response => {
                    if (response.status === 200)
                        console.log("Message sent successfully");
                    else
                        console.error("Message couldn't sent");
                })
                .catch(console.error);

            input.value = "";
        });
    </script>
</body>
</html>
